
<div *ngIf="selectedUser" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4 w-full max-w-6xl">
    <div *ngFor="let c of getUserPressures(selectedUser); index as i" class="bg-white rounded-lg overflow-hidden shadow-md hover:shadow-lg p-4">
      <p class="text-gray-700 mb-4">diastólica: {{ c.diastolic }}</p>
      <p class="text-gray-700 mb-4">sistólica: {{ c.systolic }}</p>
      <p class="text-gray-700 mb-4">Data: {{ formatDateTime(c.date) }}</p>
    </div>
  </div>
